<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport</title>
<style>
    body {
        background-color: rgb(148, 241, 241);
    }
    @media only screen and (max-width: 600px) {
       body {
           background-color: rgb(245, 149, 115);
       }
    }
</style>    
</head>
<body>
    <p>Resize the browser window. When the width of this document is 600 pixels or less,
         the background-color is "lightcoral", otherwise it is "lightaqua".</p>
</body>
</html>
